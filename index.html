<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=0">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<title>Legend of Link</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="images/triforce.png">
</head>
<body>
	<main>
		<div class="screen">
			<div class="screenOff"></div>
			<div class="intro">
				<img src="images/start.png">
				<audio id="intro">
					<source src="./Sounds/Intro.mp3" type="audio/mpeg">
				</audio>
			</div>
			<audio id="overworld">
				<source src="Sounds/Overworld.mp3" type="audio/mpeg">
			</audio>
			<audio id="enemyhit">
				<source src="Sounds/enemyhit.wav">
			</audio>
			<canvas id="zelda" width="850" height="600"></canvas>
			<div class="win">
				<audio id="win">
					<source src="Sounds/Triforce.mp3" type="audio/mpeg">
				</audio>
				<h1>Thanks Link, you're a hero of Hyrule.
				Finally, peace returns to Hyrule.</h1>
				<img src="images/triforceWin.png" id="triforce">
			</div>
			<div class="lose">
				<audio id="lose">
					<source src="Sounds/Game Over.mp3" type="audio/mpeg">
				</audio>
				<img src="images/gameover.png" id="gameover">
			</div>
		</div>
		<h1 class="nintendo">Gonczar</h1>
		<h1 class="gameBoy">GAMER BOY</h1>
		<div class="buttons">
			<button id="up"></button>
			<button id="left"></button>
			<button id="right"></button>
			<button id="attack">A</button>
			<button id="down"></button>
			<button id="on">On</button>
			<button id="start">Start</button>
		</div>
	</main>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
