<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<title>Legend of Link</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="images/triforce.png">
</head>
<body>
	<header>
		<audio id="intro">
			<source src="Sounds/Intro.mp3" type="audio/mpeg">
		</audio>
		<img src="images/start.png" id="start">
	</header>
	<main>
		<audio id="overworld">
			<source src="Sounds/Overworld.mp3" type="audio/mpeg">
		</audio>
		<canvas id="zelda" width="480" height="600"></canvas>
		<div class="win">
			<audio id="win">
				<source src="Sounds/Triforce.mp3" type="audio/mpeg">
			</audio>
			<h1>Thanks Link, you're a hero of Hyrule.
			Finally, peace returns to Hyrule.</h1>
			<img src="images/triforceWin.png" id="triforce">
		</div>
		<div class="lose">
			<audio id="lose">
				<source src="Sounds/Game Over.mp3" type="audio/mpeg">
			</audio>
			<img src="images/gameover.png" id="gameover">
		</div>
	</main>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
